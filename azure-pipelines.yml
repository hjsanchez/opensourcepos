# Ejecuta manualmente; no dispara por commits/tags
trigger: none
pr: none

resources:
- repo: self

parameters:
- name: releaseTag
  displayName: 'Release tag a construir (ej. 3.4.1 o v3.4.1)'
  type: string
  default: '3.4.1'

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8e39f5ea-7379-47ca-b634-0cc83f66b72b'
  imageRepository: 'opensourcepos'
  containerRegistry: 'osposregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
